<html>
<head>
     <meta charset="UTF-8">
   <title>Web Project </title>
   <link rel="icon" type="image/png" href="img/favicon.png" />
   <link rel="stylesheet" type="text/css" href="style.css" />
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<header class="row page-header">
	<hgroup>
		<h1 class="text-center">
			Client/Server Side Project<br> <small>A platform online courses</small>
		</h1>
	</hgroup>
</header>

<body>
<div class="container">
	<div class="panel panel-primary">
		<div class="panel-heading text-center text-capitalize">
			<h3 class="panel-title">
				<strong>Vite! Inscrivez-vous :)</strong>
			</h3>
		</div>
		<br/><br/>
		<div class="table table-hover">
			<form id="contactform" class="form-horizontal" role="form">

				<div class="form-group">
					<label for="Name" class="col-sm-2 control-label">Identifiant</label>
					<div class="col-sm-10">
						<input id="identifiant" name="identifiant" class="form-control" placeholder="Identifiant" required="" tabindex="1" type="text">  
					</div>			
				</div>
				<div class="form-group">
					<label for="Name" class="col-sm-2 control-label">First and last name</label>
					<div class="col-sm-10">
						<input id="name" name="name" class="form-control" placeholder="First and last name" required="" tabindex="1" type="text">  
					</div>			
				</div>
				<div class="form-group">
					<label for="Email" class="col-sm-2 control-label">Email address</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email" placeholder="Enter email">
						</div>
				</div>
				
				
				
				<div class="form-group">
					<label for="Create a password" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input id="password" class="form-control" name="password" placeholder="password" required tabindex="2" type="password">
						</div>
				</div>
				
				<div class="form-group">
					<label for="phone" class="col-sm-2 control-label">Phone Number</label>
						<div class="col-sm-10">
							<input type="phone" class="form-control" id="phone" placeholder="Phone Number">
						</div>
				</div> 
				<form class="form-inline">
					<div class="form-group">
					<label for="month" class="col-sm-2 control-label">month</label>
						<div class="col-sm-10">
							<select class="form-control" name="BirthMonth" id="month">
								 <option value="">Month</option>
												<option  value="01">January</option>
												<option value="02">February</option>
												<option value="03" >March</option>
												<option value="04">April</option>
												<option value="05">May</option>
												<option value="06">June</option>
												<option value="07">July</option>
												<option value="08">August</option>
												<option value="09">September</option>
												<option value="10">October</option>
												<option value="11">November</option>
												<option value="12" >December</option>
									</select>
						</div>
					</div>
					<div class="form-group">
					<label for="day" class="col-sm-2 control-label">day</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="day" >
						</div>
					</div>  
					<div class="form-group">
					<label for="year" class="col-sm-2 control-label">year</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="year" >
						</div>
					</div>
				</form>			
				<center>
					<button type="submit" class="btn btn-primary" id="sign">Sign me up!</button>
					<a href="http://localhost:8088/"><button type="button" class="btn btn-warning">Cancel</button></a>
				</center>
				<br/>
				<br/>
			</form>


			
		</div>
	</div>
</div>

<script type="text/javascript">
   $("#sign").click(function(evt) {
  $.ajax({
		url: "/Users",
		type: "POST",
		contentType: "application/json",
		data: JSON.stringify({Identifiant:$('#Identifiant').val(),
			name:$('#name').val(),
			email:$('#email').val()
			,password:$('#password').val()
			,phone:$('#phone').val(),
			month:$('#month').val(),
			day:$('#day').val(),
				year:$('#year').val()


	}),
		success: function (data, textStatus, jqXHR) {
			// do something with your data here.
			window.location.href = "/";
			alert("User Created");
		},
		error: function (jqXHR, textStatus, errorThrown) {
			// likewise do something with your error here.
	alert("error");
		}
	});
	  return false;
                });
</script>
</body>
</html>
